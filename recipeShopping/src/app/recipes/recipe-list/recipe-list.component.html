
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipes</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
        *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
    </div>
</div>

 <!-- [recipe]传入子组件recipe这个变量 -->
  <!-- (selectedRecipe)拿到子组件selectedRecipe这个变量 -->
